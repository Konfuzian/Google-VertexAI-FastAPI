<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Single question</title>
    
    <script src="https://unpkg.com/hyperscript.org@0.9.9"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
</head>

<body>
    <h1>Single question</h1>
    <div hx-ext="client-side-templates">
        <form>
            <input type="text" name="msg" id="msg" placeholder="What do you want to know?" />
            <button hx-post="http://127.0.0.1:8080/chat" 
                hx-swap="innerHTML" 
                hx-target="#content"
                mustache-template="response">
                Go
            </button>
        </form>

        <p id="content">Go ahead, ask the chatbot a question...</p>

        <template id="response">
            <p>response: {{response}}</p>
        </template>
    </div>
</body>

</html>
