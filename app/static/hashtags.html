<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Generate hashtags</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
</head>

<body>
    <h1>Generate hashtags</h1>
    <div hx-ext="client-side-templates">
        <form>
            <input type="text" name="msg" id="msg" placeholder="Generate hashtags for this text..." />
            <button hx-post="http://127.0.0.1:8080/hashtags" 
                hx-swap="innerHTML" 
                hx-target="#content"
                mustache-template="response">
                Go
            </button>
        </form>

        <p id="content">Go ahead, enter a text to generate hashtags...</p>

        <template id="response">
            <p>response: {{response}}</p>
        </template>
    </div>
</body>

</html>
